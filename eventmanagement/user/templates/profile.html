<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .profile-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
      animation: fade-in-animation 1s ease;
      position: relative;
    }

    .profile-card:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      z-index: -1;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .profile-card .profile-content {
      text-align: center;
    }

    .profile-card .profile-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
      animation: slide-up-animation 1s ease;
    }

    .profile-card .profile-content p {
      margin-bottom: 20px;
      animation: slide-up-animation 1s ease;
    }

    .profile-card .conferences {
      margin-top: 30px;
    }

    .profile-card .conference {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #ffeeba;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      animation: fade-in-animation 1s ease;
    }

    .profile-card .conference:hover {
      background-color: #ffdf93;
    }

    /* Animations */
    @keyframes fade-in-animation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slide-up-animation {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="profile-card">
          <div class="profile-content">
            <h1>{{ user.username }}</h1>
            <p>Email: {{ user.email }}</p>
            <div class="conferences">
              {% if conferences %}
                {% for conference in conferences %}
                  <div class="conference">
                    <h3 class="conference-name">{{ conference.venue_city }}, {{ conference.venue_state }}</h3>
                    <p class="conference-date">Date: {{ conference.date }}</p>
                    <p class="conference-details">Capacity: {{ conference.capacity }}</p>
                    <!-- Display other conference details as needed -->
                  </div>
                {% endfor %}
              {% else %}
                <p>No conferences booked yet.</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
