<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contact Details</title>
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .levitate {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: translate3d(0, 0, 0);
            transition: transform 0.3s ease-out;
        }

        .levitate:hover {
            transform: translate3d(0, -5px, 0);
        }

        .yellow-card {
            background-color: #ffc107;
        }
    </style>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .animate__animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .animate__delay-1s {
            animation-delay: 1s;
        }

        .animate__fadeIn {
            animation-name: fadeIn;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Conference Management Team</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 levitate yellow-card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">CEO</p>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-envelope"></i> john.doe@example.com</li>
                            <li><i class="fas fa-phone"></i> +1 123 456 7890</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 levitate yellow-card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text">Event Manager</p>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-envelope"></i> jane.smith@example.com</li>
                            <li><i class="fas fa-phone"></i> +1 987 654 3210</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 levitate yellow-card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <h5 class="card-title">Mark Johnson</h5>
                        <p class="card-text">Marketing Manager</p>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-envelope"></i> mark.johnson@example.com</li>
                            <li><i class="fas fa-phone"></i> +1 555 123 4567</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.animate__animated').addClass('animate__fadeIn');
        });
    </script>
</body>
</html>
